<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#2563eb">
  <title>EventMania | All Your Campus Events</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon"><link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
  <header class="topbar">
  <h1 class="logo"><span>Event</span>Mania</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="submit.html">Add Event</a>
    </nav>
  </header>

  <main class="container">
    <section class="controls">
      <input id="search" placeholder="Search title, club, venue..." />
      <select id="category">
        <option value="All">All</option>
        <option>Tech</option>
        <option>Cultural</option>
        <option>Sports</option>
        <option>Academic</option>
        <option>Workshop</option>
        <option>Fest</option>
        <option>Other</option>
      </select>
      <select id="sort">
        <option value="soon">Sort: Soonest</option>
        <option value="new">Sort: Newest</option>
      </select>
    </section>

    <section id="grid" class="grid"></section>
    <p id="empty" class="empty hidden">No matching events.</p>
  </main>

  <footer class="footer">
  © 2025 <strong>EventMania</strong> • Built with ♥ by Saransh 
</footer>

  <script src="script.js"></script>
</body>
</html>
